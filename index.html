<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <script src = "index.js"></script>
    <div id = "parent-container">
        <div id = "display">
            <textarea id = "display" placeholder="You will see your input here">
            </textarea>
        </div>
        <div id = "command-buttons">
            <div id = "clear"><button class = "command-buttons">Clear</button></div>
            <div id = "delete"><button class = "command-buttons">Delete</button></div>
        </div>
        <div id = "operators-and-numbers-buttons">
            <div id = "row-1">
                <div><button id = "the-one" class = "operators-and-numbers-buttons">1</button></div>
                <div><button id = "the-two" class = "operators-and-numbers-buttons">2</button></div>
                <div><button id = "the-three" class = "operators-and-numbers-buttons">3</button></div>
                <div><button id="the-star" class = "operators-and-numbers-buttons">*</button></div>
            </div>
            <div id = "row-2">
                <div><button id="the-four" class = "operators-and-numbers-buttons">4</button></div>
                <div><button id="the-five" class = "operators-and-numbers-buttons">5</button></div>
                <div><button id="the-six" class = "operators-and-numbers-buttons">6</button></div>
                <div><button id="the-divide" class = "operators-and-numbers-buttons">/</button></div>
            </div>
            <div id = "row-3">
                <div><button id="the-seven" class = "operators-and-numbers-buttons">7</button></div>
                <div><button id="the-eight" class = "operators-and-numbers-buttons">8</button></div>
                <div><button id="the-nine" class = "operators-and-numbers-buttons">9</button></div>
                <div><button id="the-minus" class = "operators-and-numbers-buttons">-</button></div>
            </div>
            <div id = "row-4">
                <div><button id="the-zero" class = "operators-and-numbers-buttons">0</button></div>
                <div><button id = "the-dot" class = "operators-and-numbers-buttons">.</button></div>
                <div><button id="the-equals" class = "operators-and-numbers-buttons">=</button></div>
                <div><button id="the-plus" class = "operators-and-numbers-buttons">+</button></div>
            </div>  
        </div>
    </div>
</body>
</html>
