<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <div id = "parent-container">
        <div id = "display-container">
            <textarea id = "display" placeholder="You will see your input here">
            </textarea>
        </div>
        <div id = "command-buttons">
            <button id = "clear" class = "command-buttons">Clear</button>
            <button id = "delete" class = "command-buttons">Delete</button>
        </div>
        <!-- <div id = "operators-and-numbers-buttons"> -->
        <div id = "row-1">
                <button id = "the-one" class = "number-buttons">1</button>
                <button id = "the-two" class = "number-buttons">2</button>
                <button id = "the-three" class = "number-buttons">3</button>
                <button id="the-star" class = "operators-buttons">*</button>
        </div>
        <div id = "row-2">
                <button id="the-four" class = "number-buttons">4</button>
                <button id="the-five" class = "number-buttons">5</button>
                <button id="the-six" class = "number-buttons">6</button>
                <button id="the-divide" class = "operators-buttons">/</button>
        </div>
        <div id = "row-3">
                <button id="the-seven" class = "number-buttons">7</button>
                <button id="the-eight" class = "number-buttons">8</button>
                <button id="the-nine" class = "number-buttons">9</button>
                <button id="the-minus" class = "operators-buttons">-</button>
        </div>
        <div id = "row-4">
                <button id="the-zero" class = "number-buttons">0</button>
                <button id = "the-dot" class = "number-buttons">.</button>
                <button id="the-equals" class = "number-buttons">=</button>
                <button id="the-plus" class = "operators-buttons">+</button>
        </div>  
        <!-- </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
